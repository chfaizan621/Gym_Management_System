<!DOCTYPE html>
<html>
<head>
	<title>Gym Management System</title>
	<style>
		.container {
			text-align: center;
			margin-top: 50px;
		}
		.container1 {
			text-align: center;
			margin-top: 30px;
		}
		body {
			background-color: #D3D3D3;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #000000;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		h2 {
			color: #000000;
			font-size: 24px;
			margin-bottom: 10px;
		}
		form {
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
			color: #000000;
		}
		input[type="text"],
		input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 15px;
			font-size: 16px;
		}
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 15px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #555;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #333;
		}
		.gym-logo {
			position: absolute;
			top: 10px;
			left: 10px;
			max-width: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Gym Management System</h1>
		<img src="gym-image.png" alt="Gym Logo" class="gym-logo">
	</div>
	<div class="container1">
		<h2>Update Payment</h2><br>
		<form action="upd_payment.php" method="post">
			<label for="payment_id">Payment ID</label>
			<input type="text" id="payment_id" name="payment_id" required><br>
			
			<label for="member_id">Member ID</label>
			<input type="text" id="member_id" name="member_id" required><br>
			
			<label for="amount">Amount</label>
			<input type="text" id="amount" name="amount" required><br>
			
			<label for="payment_date">Payment Date</label>
			<input type="date" id="payment_date" name="payment_date" required><br>
			
			<label for="payment_method">Payment Method</label>
			<select id="payment_method" name="payment_method">
				<option value="Credit Card">Credit Card</option>
				<option value="Debit Card">Debit Card</option>
				<option value="Cash">Cash</option>
			</select><br>
			<input type="submit" value="Update">
		</form>
	</div>
</body>
</html>
