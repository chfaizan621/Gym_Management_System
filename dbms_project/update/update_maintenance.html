<!DOCTYPE html>
<html>
<head>
	<title>Gym Management System</title>
	<style>
		.container {
			text-align: center;
			margin-top: 50px;
		}
		.container1 {
			text-align: center;
			margin-top: 30px;
		}
		body {
			background-color: #D3D3D3;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #000000;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		h2 {
			color: #000000;
			font-size: 24px;
			margin-bottom: 10px;
		}
		form {
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
			color: #000000;
		}
		input[type="text"],
		input[type="date"],
		input[type="time"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #555;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #333;
		}
		.gym-logo {
			position: absolute;
			top: 10px;
			left: 10px;
			max-width: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Gym Management System</h1>
		<img src="gym-image.png" alt="Gym Logo" class="gym-logo">
	</div>
	<div class="container1">
		<h2>Update Maintenance</h2><br>
		<form action="upd_maint.php" method="post">
			<label for="maintenance_id">Maintenance ID</label>
			<input type="text" id="maintenance_id" name="maintenance_id" required><br>
			
			<label for="equipment_id">Equipment ID</label>
			<input type="text" id="equipment_id" name="equipment_id" required><br>
			
			<label for="maintenance_date">Maintenance Date</label>
			<input type="date" id="maintenance_date" name="maintenance_date" required><br>
			
			<label for="maintenance_time">Maintenance Time</label>
			<input type="time" id="maintenance_time" name="maintenance_time" required><br>
			
			<label for="m_description">Description</label>
			<input type="text" id="m_description" name="m_description" required><br>
			
			<input type="submit" value="Update">
		</form>
	</div>
</body>
</html>
